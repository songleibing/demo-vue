<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表单数据绑定</title>
</head>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<body>
<div id="app">
    <form @submit.prevent="handleSubmit">
        <label>用户名：</label>
        <input type="text" v-model="username"> <br>
        <label>密码：</label>
        <input type="password" v-model="password"><br>
        <label>性别：</label>
        <input type="radio" value="男" v-model="sex">男
        <input type="radio" value="女" v-model="sex">女 <br>
        <label>爱好：</label>
        <input type="checkbox" value="look" v-model="likes"> 看书
        <input type="checkbox" value="basket" v-model="likes"> 篮球
        <input type="checkbox" value="foot" v-model="likes"> 足球
        <input type="checkbox" value="pingpong" v-model="likes"> 乒乓球 <br>
        <label>城市：</label>
        <select v-model="city">
            <option value="">请选择</option>
            <option v-for="(c,index) in citys" :key="index" :value="c.id">{{c.name}}</option>
        </select> <br>
        <label>描述：</label>
        <textarea v-model="desc"></textarea>
        <br>
        <button type="submit">提交</button>
    </form>
</div>
</body>
<script type="text/javascript">
    const vm = new Vue({
        el: "#app",
        data: {
            username: "",
            password: "",
            sex: "女",
            likes: ["foot", "pingpong"],
            city: "",
            desc: "",
            citys: [{id: 1, name: "北京"}, {id: 2, name: "上海"}, {id: 3, name: "广州"}]
        },
        methods: {
            handleSubmit: function () {
                console.log(this.username, this.password, this.sex, this.likes, this.city, this.desc);
            }
        }
    });
</script>
</html>
